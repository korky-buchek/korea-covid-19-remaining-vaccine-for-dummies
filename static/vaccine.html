<!DOCTYPE html>
<meta charset="utf-8">
<title>Vaccine Type Select</title>
<head>

</head>
<body style="font-size:1.5rm;background-color: white;">
    <p><h1>Select Vaccine Type</h1></p>
    <div>
        <input type="radio" id="any" name="vaccine" value="ANY" checked>
        <label for="ANY">ANY</label>
    </div>
    <div>
        <input type="radio" id="pfizer" name="vaccine" value="VEN00013" >
        <label for="pfizer">Pfizer</label>
    </div>
    <div>
        <input type="radio" id="moderna" name="vaccine" value="VERN00014" >
        <label for="moderna">Moderna</label>
    </div>
    <div>
        <input type="radio" id="az" name="vaccine" value="VEN00015" >
        <label for="ANY">AZ</label>
    </div>
    <div>
        <input type="radio" id="johnson" name="vaccine" value="VEN00016" >
        <label for="johnson">Johnson</label>
    </div>
    <div>
        <input type="radio" id="na1" name="vaccine" value="VEN00017" disabled>
        <label for="na1">N/A 1</label>
    </div>
    <div>
        <input type="radio" id="na2" name="vaccine" value="VEN00018" disabled>
        <label for="na1">N/A 2</label>
    </div>
    <div>
        <input type="radio" id="na3" name="vaccine" value="VEN00019" disabled>
        <label for="na1">N/A 3</label>
    </div>
    <div>
        <input type="radio" id="na4" name="vaccine" value="VEN00020" disabled>
        <label for="na4">N/A 4</label>
    </div>
    <button id="accept">OK</button>
</body>
